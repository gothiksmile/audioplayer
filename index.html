<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Genially Audio Widget Builder v3</title>
    <style>
        :root { --accent: #7d8da1; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .builder-container { display: flex; gap: 30px; max-width: 1000px; width: 100%; }
        
        .panel { width: 350px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .preview-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #dfe6ed; border-radius: 20px; border: 2px dashed #bdc3c7; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .gen-btn { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; transition: 0.3s; }
        .copy-btn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: none; transition: 0.3s; }
        .copy-btn.success { background: #2ecc71; }
        
        #code-res { width: 100%; height: 100px; margin-top: 15px; font-size: 10px; background: #f8f9fa; border: 1px solid #ccc; border-radius: 5px; display: none; }

        /* –í–∏–¥–∂–µ—Ç (–ü—Ä–µ–≤—å—é) */
        .player-ui { width: 450px; height: 160px; display: flex; align-items: center; position: relative; }
        .disk { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 2; overflow: hidden; background: #333; }
        .disk img { width: 100%; height: 100%; object-fit: cover; }
        .body { flex-grow: 1; height: 120px; margin-left: -55px; padding-left: 70px; padding-right: 20px; border-radius: 15px; z-index: 1; display: flex; flex-direction: column; justify-content: center; color: white; transition: 0.3s; }
        .controls { display: flex; align-items: center; gap: 15px; margin-top: 10px; font-size: 18px; }
        
        /* –ü–æ–ª–∑—É–Ω–æ–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –≤ –ø—Ä–µ–≤—å—é */
        .vol-slider { width: 50px; cursor: pointer; height: 4px; accent-color: white; }
    </style>
</head>
<body>

<div class="builder-container">
    <div class="panel">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–ª–µ–µ—Ä–∞</h3>
        <div class="input-group">
            <label>GitHub User/Repo</label>
            <input type="text" id="repo" value="gothiksmile/audioplayer">
        </div>
        <div class="input-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–æ–∂–∫—É</label>
            <input type="text" id="cover" value="https://images.genially.com/genial.ly/genially/templates/75f04896-efbd-4681-a9ad-29477c1afe78.png">
        </div>
        <div class="input-group">
            <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
            <input type="color" id="color" value="#5d6d7e">
        </div>
        <div class="input-group">
            <label>–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞</label>
            <input type="color" id="t-color" value="#ffffff">
        </div>
        
        <button class="gen-btn" onclick="generate()">1. –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        <button id="copy-btn" class="copy-btn" onclick="copyCode()">2. –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        
        <textarea id="code-res" readonly></textarea>
    </div>

    <div class="preview-area">
        <div class="player-ui">
            <div class="disk"><img id="p-img" src=""></div>
            <div class="body" id="p-body">
                <div style="font-weight:bold" id="p-name">Audio</div>
                <div style="font-size:12px; opacity:0.8">Track number</div>
                <div class="controls">
                    <span>‚èÆ</span> <span style="font-size:24px">‚ñ∂</span> <span>‚è≠</span>
                    <span style="margin-left:auto; font-size:14px; opacity:0.6">üîä</span>
                    <input type="range" class="vol-slider" id="p-vol-slider" min="0" max="1" step="0.1" value="0.8">
                    <span style="font-size:14px; opacity:0.6">‚ò∞</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // –ñ–∏–≤–æ–µ –ø—Ä–µ–≤—å—é
    const update = () => {
        const textColor = document.getElementById('t-color').value;
        document.getElementById('p-img').src = document.getElementById('cover').value;
        document.getElementById('p-body').style.backgroundColor = document.getElementById('color').value;
        document.getElementById('p-body').style.color = textColor;
        document.getElementById('p-vol-slider').style.accentColor = textColor;
    };
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
    update();

    function generate() {
        const repo = document.getElementById('repo').value;
        const color = document.getElementById('color').value;
        const tColor = document.getElementById('t-color').value;
        const cover = document.getElementById('cover').value;

        const finalCode = `<div id="gs-player-root" style="width:450px;height:160px;display:flex;align-items:center;font-family:sans-serif;background:transparent;"><div style="width:140px;height:140px;border-radius:50%;border:5px solid #fff;box-shadow:0 8px 15px rgba(0,0,0,0.2);overflow:hidden;z-index:2;flex-shrink:0;"><img id="gs-art" src="${cover}" style="width:100%;height:100%;object-fit:cover;"></div><div id="gs-main" style="flex-grow:1;height:110px;background:${color};margin-left:-50px;padding-left:60px;padding-right:15px;border-radius:12px;color:${tColor};display:flex;flex-direction:column;justify-content:center;z-index:1;position:relative;"><div style="font-weight:bold;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" id="gs-title">–ó–∞–≥—Ä—É–∑–∫–∞...</div><div style="display:flex;align-items:center;gap:12px;margin-top:10px;font-size:18px;"><span id="gs-prev" style="cursor:pointer">‚èÆ</span><span id="gs-play" style="cursor:pointer;font-size:24px">‚ñ∂</span><span id="gs-next" style="cursor:pointer">‚è≠</span><span style="margin-left:auto;font-size:14px;opacity:0.6">üîä</span><input type="range" id="gs-vol" min="0" max="1" step="0.05" value="0.8" style="width:50px;cursor:pointer;accent-color:${tColor}"><span id="gs-list" style="cursor:pointer;font-size:14px;opacity:0.6">‚ò∞</span></div><audio id="gs-audio"></audio><div id="gs-playlist-ui" style="display:none;position:absolute;top:115px;left:60px;width:200px;background:rgba(0,0,0,0.9);border-radius:8px;padding:10px;max-height:150px;overflow-y:auto;font-size:11px;z-index:10;box-shadow:0 5px 15px rgba(0,0,0,0.3);color:#fff;"></div></div></div><script>(function(){const r="${repo}",api="https://api.github.com/repos/"+r+"/contents/";let t=[],c=0;const a=document.getElementById('gs-audio'),ti=document.getElementById('gs-title'),p=document.getElementById('gs-play'),v=document.getElementById('gs-vol');async function load(){try{const res=await fetch(api),d=await res.json();t=d.filter(f=>f.name.endsWith('.mp3')).map(f=>({name:f.name.replace('.mp3',''),url:"https://raw.githubusercontent.com/"+r+"/main/"+f.path}));if(t.length>0)set(0)}catch(e){ti.innerText="–û—à–∏–±–∫–∞ GitHub"}}function set(i){c=i;a.src=t[i].url;ti.innerText=t[i].name}p.onclick=()=>{if(a.paused){a.play();p.innerText="‚è∏"}else{a.pause();p.innerText="‚ñ∂"}};v.oninput=(e)=>{a.volume=e.target.value};document.getElementById('gs-next').onclick=()=>{set((c+1)%t.length);a.play();p.innerText="‚è∏"};document.getElementById('gs-prev').onclick=()=>{set((c-1+t.length)%t.length);a.play();p.innerText="‚è∏"};document.getElementById('gs-list').onclick=()=>{const u=document.getElementById('gs-playlist-ui');u.style.display=u.style.display==='none'?'block':'none';u.innerHTML=t.map((x,i)=>\`<div style="padding:5px;cursor:pointer;border-bottom:1px solid #444" onclick="window.plTrack(\${i})">\${x.name}</div>\`).join('')};window.plTrack=(i)=>{set(i);a.play();p.innerText="‚è∏";document.getElementById('gs-playlist-ui').style.display='none'};load()})()<\/script>`;

        const resField = document.getElementById('code-res');
        resField.value = finalCode;
        resField.style.display = 'block';
        document.getElementById('copy-btn').style.display = 'block';
    }

    function copyCode() {
        const text = document.getElementById('code-res');
        text.select();
        document.execCommand('copy');
        
        const btn = document.getElementById('copy-btn');
        const oldText = btn.innerText;
        btn.innerText = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
        btn.classList.add('success');
        
        setTimeout(() => {
            btn.innerText = oldText;
            btn.classList.remove('success');
        }, 2000);
    }
</script>

</body>
</html>
